<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="/style/style2.css">
    <title>Home</title>
</head>
<body>
    <div class="navbar navbar-light bg-light navbar-expand-md px-3">
        <a href="#" class="navbar-brand">
          <h1>Wardrobe</h1>
        </a>
        <div class="w-50">
          <div class="input-icons position-relative">
            <i class="fa-solid fa-magnifying-glass position-absolute translate-bottom mt-2 ms-2 ps-1  text-secondary" aria-hidden="true"></i>
            <input class="form-control" id="searchInput" type="text">
          </div>
        </div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="menu">
          <ul class="navbar-nav ms-auto" style="list-style:none;">
            <li class="nav-item mx-3">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a href="#" class="nav-link">Following</a>
            </li>
            <li class="nav-item mx-3">
              <a href="#" class="nav-link" onclick="displayProductCategories()" id="product-nav">Explore</a>
            </li>
            <li class="nav-item mx-3">
              <a href="#" class="nav-link">Login</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link position-relative"><i class="fa-solid fa-comment-dots fs-3" aria-hidden="true"></i><span id="navCart" class="position-absolute top-0 start-100 translate-bottom badge rounded-pill bg-danger">9<sup>+</sup></span></a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link"><i class="fa-solid fa-ellipsis fs-4" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
<div class="container-fluid">
      <div class="justify-content-evenly product-categories">
        <div><a onclick="showMenSection()" id="man_category">Man</a></div>
<div><a onclick="showWomenSection()" id="woman_category">Woman</a></div>
<div><a onclick="showKidsSection()" id="kids_category">Kids</a></div>
      </div>

      <div class="d-flex align-items-center justify-content-between">
        <div class="main-text">
            <h1 id="trends">Wardrobe</h1>
            <h2 id="h1text1" class="top-text text-secondary">Super Value Deals</h2>
            <h2 id="h1text2">On All Products</h2>
            <p id="ptext">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            <a id="pagelink" href="/pages/all_products.html"><button type="button" class="btn btn-secondary" id="explore">Explore</button></a>
          </div>
          <div>
          <img id="imgsrc" class="img-fluid" src="/images/fashion_sale.jpg" alt="" style="width: 50em; height: 40em;">
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col">
          
            <div class="card" style="height: 10em; width: 20em;">
                <img src="/images/15.webp" class="card-img-top" alt="Red Partywear Kurti" style="height:15em;">
                <div class="card-body">
                  <h5 class="card-title">Red Partywear Kurti</h5>
                  <div class="row">
                <div class="col-10">
                  <p class="card-text">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                  </p>
                </div>
                <div class="col-2">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
              </div>
              
            </div>
            <div class="row align-items-center text-center g-0">
             <div class="col-4">
               <h5>&#8377;1,500</h5>
             </div>
             <div class="col-8">
               <button onclick="pushToCart(${index})" row=${product.row} id="addToCartBtn" class="btn btn-dark w-100 p-3 rounded-0 text-warning">ADD TO CART</button>
             </div>
           </div>
                </div>
             

        </div>
        <div class="col">

            <div class="card" style="height: 10em; width: 20em;">
                <img src="/images/14.webp" class="card-img-top" alt="Black Shine Dress" style="height:15em;">
                <div class="card-body">
                  <h5 class="card-title">Black Shine Dress</h5>
                  <div class="row">
                <div class="col-10">
                  <p class="card-text">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                  </p>
                </div>
                <div class="col-2">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
              </div>
              
            </div>
            <div class="row align-items-center text-center g-0">
             <div class="col-4">
               <h5>&#8377;2,500</h5>
             </div>
             <div class="col-8">
               <button onclick="pushToCart(${index})" row=${product.row} id="addToCartBtn" class="btn btn-dark w-100 p-3 rounded-0 text-warning">ADD TO CART</button>
             </div>
           </div>
                </div>

          
        </div>
        <div class="col">
            <div class="card" style="height: 10em; width: 20em;">
                <img src="/images/6.webp" class="card-img-top" alt="Casual Cotton Kurti" style="height:15em;">
                <div class="card-body">
                  <h5 class="card-title">Casual Cotton Kurti</h5>
                  <div class="row">
                <div class="col-10">
                  <p class="card-text">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                  </p>
                </div>
                <div class="col-2">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
              </div>
              
            </div>
            <div class="row align-items-center text-center g-0">
             <div class="col-4">
               <h5>&#8377;1,200</h5>
             </div>
             <div class="col-8">
               <button onclick="pushToCart(${index})" row=${product.row} id="addToCartBtn" class="btn btn-dark w-100 p-3 rounded-0 text-warning">ADD TO CART</button>
             </div>
           </div>
                </div>
        </div>
      </div>

    </div>

</body>
<script src="/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
